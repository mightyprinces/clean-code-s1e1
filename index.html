<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="main-img">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-page-element">
    <p id="top-section-for-adding-element-to-list">
    <label class="label subtitle" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="input-text task" type="text">
      <button class="button">Add</button>
    </div>
    </p>

    <h3 class="subtitle">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="task-item">
        <input type="checkbox" class="input-checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input-text task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="task-item edit-mode">
        <input type="checkbox" class="input-checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input-text task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>

    <h3 class="subtitle">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task-item">
        <input type="checkbox" class="input-checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="input-text task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>

<script src="app.js"></script>
</body>
</html>
